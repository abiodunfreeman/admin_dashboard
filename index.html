<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="header">
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="top-right">
            <img id='bell' src="bell.svg" alt="">
            <img src="avatar.svg" alt="">
            <h1>(some logos) Abiodun Freeman</h1>
        </div>
        <div class="name">
            <img  class='avatar' src="avatar.svg" alt="">
            <h1>Hi there, <br/> 
                Abiodun Freeman
            </h1>
        </div>
        
        <div class='btns'>
            <button>New</button>
            <button>Upload</button>
            <button>Create</button>
        </div>

    </div>
    <div class="side-nav">
        <h1> Dashboard/Logo</h1>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="settings">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div class="main">
        <div class="projects">
            <h1>Your projects (flex-container)</h1>
            <div class="card-container">
                <div class="card">1</div>
                <div class="card">2</div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </div>
        </div>
        <div class="announcements">
            <h1>announcements</h1>
        </div>
        <div class="trending">
            <h1>trending</h1>
        </div>
    </div>
</div>






</body>
</html>
